# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with unittest
      env:
        BUCKETEER_AWS_ACCESS_KEY_ID: ${{ secrets.BUCKETEER_AWS_ACCESS_KEY_ID }}
        BUCKETEER_AWS_REGION: ${{ secrets.BUCKETEER_AWS_REGION }}
        BUCKETEER_AWS_SECRET_ACCESS_KEY: ${{ secrets.BUCKETEER_AWS_SECRET_ACCESS_KEY }}
        BUCKETEER_BUCKET_NAME: ${{ secrets.BUCKETEER_BUCKET_NAME }}
      run: |
        python -m unittest discover -s applications/data_fetcher/
